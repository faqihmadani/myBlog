<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./custom.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class=" text-gray-900 w-screen overflow-x-hidden ">
    <!-- *Navbar -->
    <header class="text-gray-600 body-font bg-blue-500 fixed w-screen shadow-lg z-50" x-data="{isOpen : false}">
        <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
            <a href="./index.html" class="flex title-font font-bold items-center text-white text-2xl">
                myBlog
            </a>
            <svg @click="isOpen = true" class="cursor-pointer h-6 w-6 fill-current text-white md:hidden"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <nav class="md:ml-auto md:flex flex-wrap items-center text-base justify-center hidden">
                <a data-easing="easeInQuart" href="./index.html"
                    class="mr-5 text-white font-normal transition duration-200 border-b border-blue-500 hover:border-white px-1">Home</a>
                <a href="./login.html"
                    class="mr-5 text-white font-normal transition duration-200 border-b border-blue-500 hover:border-white px-1">Sign-In</a>
            </nav>
        </div>
        <nav class="md:ml-auto flex flex-wrap flex-col uppercase items-center text-base justify-center fixed md:hidden w-screen h-screen bg-blue-500 z-50 top-0 space-y-2 font-medium"
            x-show.transition.duration.400="isOpen">
            <svg @click="isOpen = false" class="absolute cursor-pointer top-7 right-6 h-6 w-6 fill-current text-white"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <a data-easing="easeInQuart" href="./index.html"
                class="py-2 px-3 text-white transition duration-200">Home</a>
            <a href="./login.html" class="py-2 px-3 text-white transition duration-200">Sign-In</a>
        </nav>
    </header>



    <!-- *Form -->
    <section class="text-gray-600 body-font relative py-20">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Sign In</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Sign In to make a post</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">First Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Last Name</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="text" id="name" name="name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Username</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">Password</label>
                            <input type="text" id="name" name="name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Confirm Password</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Education</label>
                            <select class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                <option value="saab">Junior School</option>
                                <option value="volvo">High School</option>
                                <option value="fiat">College</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Gender</label>
                            <div class=" flex space-x-5">
                                <div class=" flex items-center space-x-1">
                                    <input type="radio" name="gender"
                                    class=" bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                    <label for="email" class="leading-7 text-sm text-gray-600">Male</label>
                                </div>
                                <div class=" flex items-center space-x-1">
                                    <input type="radio" name="gender"
                                    class=" bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                    <label for="email" class="leading-7 text-sm text-gray-600">Female</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="p-2 mt-5 w-full">
                        <a href="./index.html">
                            <button
                                class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Sign In
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- *Footer -->
    <div class="bg-blue-500">
        <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
            <p class="text-white text-sm text-center sm:text-left">© 2020 myBlog —
                <a href="https://www.instagram.com/madanifaqih/" rel="noopener noreferrer" class="text-white ml-1"
                    target="_blank">@madanifaqih</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
                <a target="_blank" href="https://www.instagram.com/madanifaqih/" class="ml-3 text-white">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
            </span>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
